<p>People List</p>

  
  <div class="mat-elevation-z10">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <!-- Height Column -->
      <ng-container matColumnDef="height">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Height </th>
        <td mat-cell *matCellDef="let row"> {{row.height}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="mass">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
        <td mat-cell *matCellDef="let row"> {{row.mass}} </td>
      </ng-container>
  
      <!-- hair_color Column -->
      <ng-container matColumnDef="hair_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Hair Color </th>
        <td mat-cell *matCellDef="let row" > {{row.hair_color}} </td>
      </ng-container>

      <!-- hair_color Column -->
      <ng-container matColumnDef="eye_color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Eye Color </th>
        <td mat-cell *matCellDef="let row" > {{row.eye_color}} </td>
      </ng-container>

      <!-- hair_color Column -->
      <ng-container matColumnDef="birth_year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birth Year </th>
        <td mat-cell *matCellDef="let row" > {{row.birth_year}} </td>
      </ng-container>

      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row" > {{row.gender}} </td>
      </ng-container>

      <!-- homeworld Column -->
      <ng-container matColumnDef="homeworld">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Home World </th>
        <td mat-cell *matCellDef="let row" > {{row.homeworld}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
    </table>
  </div>
